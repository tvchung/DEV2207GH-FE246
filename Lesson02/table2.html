<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html5 - rowspan, colspan,...</title>
</head>
<body>
    <h1>Table in HTML5 với các thuộc tính thường dùng</h1>
    <hr>
    <table border="1" width="100%" cellspacing="0" cellpadding="5" >
        <!-- Phần tiêu đề bảng  -->
        <thead bgcolor="gray">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <!-- Phần nội dung  -->
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Chung Trịnh</td>
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Donal Trịnh</td>
                <td align="right">10</td>
                <td align="right">10</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Putin</td>
                <td align="right">3</td>
                <td align="right">3</td>
                <td align="right">3</td>
            </tr>
        </tbody>
        <!-- Phần cuối  bảng  -->
        <tfoot>
            <tr>
                <th colspan="2" align="right">
                    Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
