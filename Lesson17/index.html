<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang giỏ hàng của bạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1>GIỎ HÀNG CỦA BẠN</h1>
        <table class="table table-bordered cart-list">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="images/sp1.jpg" alt="sp1.jpg">
                    </td>
                    <td>Quạt tháp điều hòa Sonic SNI45CR (15m2 - 20m2), Remote</td>
                    <td>
                        <p class="price" data-value="1000">1.000đ</p>
                    </td>
                    <td>
                        <input type="number" name="soLuong" id="soLuong" value="1">
                    </td>
                    <td>
                        <p class="thanh-tien" data-value="1000">1000</p>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <img src="images/sp2.jpg" alt="sp2.jpg">
                    </td>
                    <td>Quạt tháp điều , Remote</td>
                    <td>
                        <p class="price" data-value="2000">2.000đ</p>
                    </td>
                    <td>
                        <input type="number" name="soLuong" id="soLuong" value="1">
                    </td>
                    <td>
                        <p class="thanh-tien" data-value="2000">2000</p>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <img src="images/sp3.jpg" alt="sp3.jpg">
                    </td>
                    <td>Quạt tháp điều , Remote</td>
                    <td>
                        <p class="price" data-value="3000">3.000đ</p>
                    </td>
                    <td>
                        <input type="number" name="soLuong" id="soLuong" value="1">
                    </td>
                     <td>
                        <p class="thanh-tien" data-value="3000">3000</p>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5">Tổng thành tiền:</th>
                    <th>
                        <p class="tong-cong">.....</p>
                    </th>
                </tr>
            </tfoot>
        </table>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
