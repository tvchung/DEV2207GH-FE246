<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border:1px solid red;
            background-color: blueviolet;
        }
        div:hover{
            box-shadow: -18px -20px 132px 22px rgba(143,40,40,0.44);
            -webkit-box-shadow: -18px -20px 132px 22px rgba(143,40,40,0.44);
            -moz-box-shadow: -18px -20px 132px 22px rgba(143,40,40,0.44);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
