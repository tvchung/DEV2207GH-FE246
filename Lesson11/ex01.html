<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <h1>Cấu trúc for</h1>

    <script>
        // nhập n từ trình duyệt
        n = prompt("Nhập giá trị n=");
        //n=eval(n); // chuyển giá trị n thành giá trị số
        n=parseInt(n);
        tong=0;
        for(let i=1; i<n; i++){
            console.log(i);
            if(i%2==0)
                tong +=i;
        }
        console.log("Tổng: ", tong);
    </script>

</body>
</html>
