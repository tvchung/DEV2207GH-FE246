<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng js vào trang html </title>
</head>
<body>
    <h1>Nhúng js vào trang html </h1>
    <!-- sử dụng script inline  -->
    <button onclick="alert('Hello, Devmaster')">Click here</button>

    <!-- sủ dụng thẻ script  -->
    <script>
        // các câu lệnh thực thi bằng ngông ngữ javascript
        var name="Devmaster Academy";
        console.log("Welcome to , ", name);
        document.write("<h2>Welcome to, " + name + "</h2>");
    </script>

    <!-- Sử dụng file js  -->
    <script src="js/js01.js"></script>

</body>
</html>
