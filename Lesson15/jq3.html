<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery selecters</title>
</head>
<body>
    <h1>Jquery selecters</h1>
    <hr>
    <section id="zone1">
        <div>
            <label for="noiDung">Nội dung:</label>
            <input type="text" name="noiDung" id="noiDung">
        </div>
        <div class="abc">
            hahah
        </div>
        <div>
            <button class="btn" >Click here</button>
        </div>
        <div id="result">

        </div>

      
    </section>
    <!-- nhúng Jquery vào trang html từ googleapi, cdn,...  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- sử dụng cú pháp jquery -->
    <script>
        $(document).ready(function(){
            // tương tác qua tên thẻ
            $("h1").hover(function(){
                $(this).css("color","red");
                $(this).css("cursor","pointer");
                $(this).css({
                    background:"#ccc",
                    border:"1px solid red",
                });
            });
            $("h1").mouseout(function(){
                $(this).css("color","#000");
            });

            // Tương tác thông qua thuộc tính id
            $("#noiDung").keyup(function(){
                let gtri = $(this).val();
                // $("#result").text(gtri);
                $("#result").html("<h2>" + gtri);;
            });

            // tương tác thông qua thuộc tính class
            $(".btn").click(function(){
                $(this).css({
                    background:"green",
                    color:'#fff',
                    border:"1px solid yellow"
                });
            });

            // css selector
            $("div input[name='noiDung']").keyup(function(){
                let gtri = $(this).val();
                $(this).parent().siblings("div.abc").html(gtri);
            });
        });
    </script>

</body>
</html
