<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc for</title>
</head>
<body>
    <h1>Cấu trúc for</h1>
    <form name="frm" action="">
        <div>
            <label for="soN">Nhập số n</label>
            <input type="number" name="soN" id="soN">
        </div>
        <div>
            <input type="button" value="Tính" onclick="tinh();">
            <input type="number" name="ketQua" id="ketQua">
            <input type="text" name="day" id="day">
        </div>
    </form>

    <script>
        // xây dựng đơn vị hàm tính toán
        function tinh(){
            // lấy giá trị trên form
            let n = frm.soN.value;
            n=parseInt(n);
            tong=0;
            str="";
            for(let i=1; i<n; i++){
                //document.write(i + ", ");
                str +=i +", ";
                console.log(i);
                if(i%2==0)
                    tong +=i;
            }
            console.log("Tổng: ", tong);

            // in kết quả tổng
            frm.ketQua.value = tong;
            frm.day.value = str;

        }
    </script>
</body>
</html>
