<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labguide 07 - 02</title>
</head>
<body>
    <section id="zonee1">
        <h1>Chọn màu chữ</h1>
        <div class="btn">
            <button data-value="blue">Xanh</button>
            <button data-value="red">Đỏ</button>
            <button data-value="violet">Tím</button>
            <button data-value="yellow">Vàng</button>
            <button data-value="cyan">Ghi</button>
        </div>
        <div class="noi-dung">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, animi, rem laboriosam ea fuga vitae blanditiis omnis iste debitis assumenda voluptate quaerat eius quo praesentium quam? A tenetur quas itaque.
            </p>
        </div>
    </section>
    <!-- nhúng Jquery vào trang html từ googleapi, cdn,...  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- sử dụng cú pháp jquery -->
    <script>
        $(document).ready(function(){
            // tô màu chữ cho nút button
           $(".btn > button").each(function(){
                // lấy giá trị mầu từ button value=?
                let mau = $(this).attr("data-value");
                console.log(mau);
                // thiết lập màu chữ cho button
                $(this).css({
                    background:mau,
                    border:"1px solid " + mau,
                    borderRadius:"2px",
                    padding:"5px 10px"
                });
           });

           $(".btn > button").click(function(){
                // lấy giá trị mầu từ button value=?
                let mau = $(this).attr("data-value");
                console.log(mau);
                // thiết lập màu chữ cho button
                $(".noi-dung p").css({
                    color:mau,
                });
           });
           
        });
    </script>
</body>
</html>
