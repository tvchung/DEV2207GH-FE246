<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng đơn giản</title>
</head>
<body>
    <h1>Bảng đơn giản</h1>
    <table border="1">
        <tr>
            <td>Dòng 1, cột 1</td>
            <td>Dòng 1, cột 2</td>
        </tr>
    </table>
    <hr>
    <table border="1px" width="300px">
        <thead>
            <tr>
                <th>Tiêu đề 1</th>
                <th>Tiêu đề 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>(1,1)</td>
                <td>(1,2)</td>
            </tr>
            <tr>
                <td>(2,1)</td>
                <td>(2,2)</td>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</body>
</html>
